<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Name" required><br><br>
      <input type="text" id="lastname" placeholder="Last Name" required><br><br>
      <input type="text" id="nationality" placeholder="Nationality" required><br><br>
      <input type="text" id="passport" placeholder="Passport or ID No" required><br><br>
      <input type="text" id="casenumber" placeholder="Case Number" required><br><br>
      <button type="submit">Login</button>
      <p id="error" style="color:red;"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const nationality = document.getElementById("nationality").value.trim();
      const passport = document.getElementById("passport").value.trim();
      const casenumber = document.getElementById("casenumber").value.trim();

      try {
        const response = await fetch("data.json");
        const data = await response.json();

        const user = data.find(u =>
          u.name === name &&
          u.lastname === lastname &&
          u.nationality === nationality &&
          u.passport === passport &&
          u.casenumber === casenumber
        );

        if (user) {
          // âœ… Ù†Ù…Ø§ÛŒØ´ Ù„ÙˆØ¯Ø±
          const loader = document.createElement("div");
          loader.innerHTML = `<img src="loading.gif" style="width:100px;">`;
          document.body.innerHTML = "";
          document.body.appendChild(loader);

          setTimeout(() => {
            window.location.href = user.link; // ğŸ”— Ø±ÙØªÙ† Ø¨Ù‡ Ù„ÛŒÙ†Ú© Ø®Ø§Øµ
          }, 3000); // 3 Ø«Ø§Ù†ÛŒÙ‡ ØªØ£Ø®ÛŒØ±
        } else {
          document.getElementById("error").textContent = "Invalid credentials.";
        }
      } catch (err) {
        document.getElementById("error").textContent = "Error loading data.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
