<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>ورود به سیستم</h2>
    <form id="loginForm">
      <input type="text" id="firstName" placeholder="نام" required />
      <input type="text" id="lastName" placeholder="تخلص" required />
      <input type="text" id="passport" placeholder="شماره پاسپورت" required />
      <input type="text" id="case" placeholder="شماره کیس" required />
      <button type="submit">ورود</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
